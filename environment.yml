name: neural-networks      # Имя создаваемой среды. Это удобно для управления несколькими проектами.
channels:                  # Список каналов, откуда будут загружаться пакеты.
  - pytorch                # Официальный канал для установки PyTorch и связанных библиотек.
  - nvidia                 # Официальный канал NVIDIA для установки пакетов с поддержкой CUDA.
  - conda-forge            # Популярный канал с большим количеством пакетов, часто обновляемый.
  - defaults               # Стандартный канал Conda, содержащий основные библиотеки.
dependencies:              # Список пакетов, которые нужно установить в среду.
  - python>=3.12           # Указывает минимальную версию Python. Мы используем последнюю стабильную.
  - numpy                  # Библиотека для работы с массивами и матрицами, основа научных вычислений.
  - pandas                 # Библиотека для анализа и манипуляции данными (таблицы, CSV, базы данных).
  - matplotlib             # Основной инструмент для построения графиков и визуализации данных.
  - seaborn                # Расширение для matplotlib, упрощающее создание сложных графиков.
  - scikit-learn           # Популярная библиотека для задач машинного обучения (регрессия, классификация).
  - pytorch                # Основная библиотека для создания и обучения нейронных сетей.
  - torchvision            # Модуль PyTorch для работы с изображениями (аугментация, модели, дата сеты).
  - torchaudio             # Модуль PyTorch для работы с аудио (преобразования, модели, дата сеты).
  - pytorch-cuda=11.7      # Установка версии PyTorch с поддержкой CUDA 11.7 для ускорения на GPU.
  - jupyterlab             # Интерактивная среда для написания кода, анализа данных и визуализации.
  - ipywidgets             # Виджеты для интерактивной работы в Jupyter Notebook и JupyterLab.
  - tqdm                   # Библиотека для отображения прогресс-баров в циклах и задачах.
  - pip                    # Менеджер пакетов Python, используется для установки пакетов из PyPI.
  - pip:                   # Установка зависимостей, которые будут установлены через pip.
      - transformers       # Библиотека Hugging Face для работы с языковыми моделями (например, GPT).
      - datasets           # Библиотека Hugging Face для загрузки и работы с дата сетами.
      - accelerate         # Инструмент Hugging Face для ускорения обучения моделей на GPU/TPU.
      - matplotlib-inline  # Расширение для корректного отображения графиков в Jupyter Notebook.
